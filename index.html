<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>
    <Table></Table>
  </title>
</head>


<body>
  <table width="500" height="250">
    <tr>
      <th colspan="3" class="blue_cell">My first table</th>
    </tr>
    <tr>
      <td class="blue_cell">First cell</td>
      <td class="blue_cell">Seconf cell</td>
      <td rowspan="3" class="yellow_cell">6 cells merged together</td>
    </tr>
    <tr>
      <td colspan="2" class="yellow_cell">2 cells merged into one</td>
    </tr>
    <tr>
      <td class="yellow_cell">1st cell <p>3rd row</p>
      </td>
      <td class="yellow_cell">2nd cell <p>3rd row</p>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="yellow_cell">Do you like tables?</td>
    </tr>
  </table>
</body>

</html>
